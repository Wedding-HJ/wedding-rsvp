<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sharon & Jolo 的婚禮邀請</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Serif SC', serif;
      color: #333;
      background: url('images/bg.jpg') center/cover no-repeat;
      padding: 2rem;
      margin: 0;
    }
    .hero {
      text-align: center;
      background: rgba(255,255,255,0.85);
      padding: 3rem 1rem;
      border-radius: 12px;
      max-width: 760px;
      margin: auto;
    }
    h1.hero-title {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5rem;
      color: #b34a6c;
      margin-bottom: 0.5rem;
    }
    .chinese-accent {
      font-family: 'Noto Serif SC', serif;
      font-size: 1.25rem;
      display: block;
      color: #b34a6c;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .btn-rsvp {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      background: #d891b3;
      border: none;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .btn-rsvp:hover {
      background: #c87da2;
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1 class="hero-title">Sharon & Jolo</h1>

    <p><strong>地點：</strong>台中市 Palazzo</p>
    <a href="#rsvp" class="btn-rsvp">立即回覆</a>
  </section>

  <section id="rsvp" style="text-align: center; margin-top: 3rem;">
    <h2>RSVP（回覆）</h2>
    <p>請填寫以下表單，讓我們知道您是否能夠出席我們的婚禮。</p>
    <!-- 在此處嵌入您的 RSVP 表單代碼 -->
  </section>
</body>
</html>
