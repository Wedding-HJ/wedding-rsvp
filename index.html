<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sharon & Jolo 的婚禮邀請</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Serif SC', serif;
      color: #333;
      background: url('images/bg.jpg') center/cover no-repeat;
      padding: 2rem;
      margin: 0;
    }
    .hero {
      text-align: center;
      background: rgba(255,255,255,0.85);
      padding: 3rem 1rem;
      border-radius: 12px;
      max-width: 760px;
      margin: auto;
    }
    h1.hero-title {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5rem;
      color: #b34a6c;
      margin-bottom: 0.5rem;
    }
    .chinese-accent {
      font-family: 'Noto Serif SC', serif;
      font-size: 1.25rem;
      display: block;
      color: #b34a6c;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .rsvp-section {
      margin-top: 3rem;
      text-align: center;
    }
    .rsvp-section h2 {
      font-size: 2rem;
      color: #b34a6c;
    }
    .rsvp-section p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }
    .rsvp-form {
      display: inline-block;
      text-align: left;
      background: rgba(255,255,255,0.9);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    .rsvp-form input,
    .rsvp-form select {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    .rsvp-form button {
      width: 100%;
      padding: 0.75rem;
      background: #b34a6c;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .rsvp-form button:hover {
      background: #9a3e5a;
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1 class="hero-title">Sharon & Jolo</h1>
    <span class="chinese-accent">我們的愛情故事</span>
    <p>親愛的朋友們，我們誠摯地邀請您見證我們的婚禮，與我們一同分享這份喜悅。</p>
    <p><strong>婚禮日期：</strong>2025年11月16日（星期日）中午12點</p>
    <p><strong>地點：</strong>台中市 Palazzo</p>
  </section>

  <section class="rsvp-section">
    <h2>RSVP（回覆）</h2>
    <p>請填寫以下表單，讓我們知道您是否能夠出席我們的婚禮。</p>
    <form class="rsvp-form" action="YOUR_FORM_HANDLER_URL" method="POST">
      <label for="name">您的姓名：</label>
      <input type="text" id="name" name="name" required placeholder="請輸入您的姓名">

      <label for="attending">是否出席：</label>
      <select id="attending" name="attending" required>
        <option value="">請選擇</option>
        <option value="yes">是的，我會出席</option>
        <option value="no">抱歉，我無法出席</option>
      </select>

      <label for="guests">是否攜伴：</label>
      <select id="guests" name="guests">
        <option value="no">不攜伴</option>
        <option value="yes">是的，我會攜伴</option>
      </select>

      <label for="meal">餐點選擇：</label>
      <select id="meal" name="meal" required>
        <option value="">請選擇</option>
        <option value="chicken">雞肉</option>
        <option value="beef">牛肉</option>
        <option value="vegetarian">素食</option>
      </select>

      <button type="submit">提交回覆</button>
    </form>
  </section>
</body>
</html>
