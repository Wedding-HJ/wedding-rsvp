<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>出席回函</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: url('images/bg3.jpg') center/cover no-repeat;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      border-radius: 12px;
    }
    h1 {
      font-family: 'Great Vibes', 'Noto Sans TC', cursive;
      font-size: 3rem;
      color: #000000;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
      font-family: 'Noto Sans TC', sans-serif;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #000000;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-family: 'Noto Sans TC', sans-serif;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #333333;
    }
    .back-link {
      display: block;
      margin-top: 1.5rem;
      text-align: center;
      text-decoration: none;
      color: #000000;
      font-weight: bold;
      font-family: 'Noto Sans TC', sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>出席回函</h1>
    <form action="https://formspree.io/f/xnnvkjga" method="POST">
      <label for="name">姓名 *</label>
      <input type="text" id="name" name="姓名" required />
      
      <label for="attendance">是否出席 *</label>
      <select id="attendance" name="是否出席" required>
        <option value="出席">出席</option>
        <option value="不出席">不出席</option>
      </select>
      
      <label for="guests">參加人數 *</label>
      <input type="number" id="guests" name="參加人數" min="1" max="10" required />

      <label for="message">留言</label>
      <textarea id="message" name="留言" rows="4" placeholder="您想告訴我們的話"></textarea>

      <!-- To prevent spam -->
      <input type="text" name="_gotcha" style="display:none" />

      <button type="submit">送出回覆</button>
    </form>
    <a class="back-link" href="index.html">← 返回首頁</a>
  </div>
</body>
</html>
