<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>婚禮回覆表單</title>
  <style>
    body { font-family: "Noto Sans TC", sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    label { display: block; margin-top: 15px; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
    button { margin-top: 20px; padding: 10px 20px; background-color: #0077cc; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #005fa3; }
  </style>
</head>
<body>
  <h1>出席回函</h1>
  <form action="https://formspree.io/f/xnnvkjga" method="POST">
    <label for="name">姓名 *</label>
    <input type="text" id="name" name="姓名" required />

    <label for="guests">參加人數 *</label>
    <input type="number" id="guests" name="參加人數" min="1" max="10" required />

    <label for="attendance">是否出席 *</label>
    <select id="attendance" name="是否出席" required>
      <option value="">請選擇</option>
      <option value="出席">出席</option>
      <option value="不出席">不出席</option>
    </select>

    <label for="message">留言</label>
    <textarea id="message" name="留言" rows="4" placeholder="您想告訴我們的話"></textarea>

    <!-- To prevent spam -->
    <input type="text" name="_gotcha" style="display:none" />

    <button type="submit">送出回覆</button>
  </form>
</body>
</html>
